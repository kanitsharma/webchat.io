
<div class="container" >
    <div class="row">
<div class="page-header">
<h3>You are Online </h3>
</div>
<div class="chat" id="chat"  >
  <div class="well" ng-repeat = "x in messages track by $index">
  <strong>{{x.name}} : </strong><br>{{x.message}}
  </div>
</div>

    </div>
</div>
<div class="col-md-12 footer">
<form action="" id="messageform" ng-submit="myFunc($event)">
    <div class="form-group">
        <input type = "text" class="form-control" autocomplete="off" id="message"  ng-model="myValue" placeholder="Enter Your Message Here" ng-focus="isFocused"></input>
    </div>
</form>
</div>
