<!DOCTYPE html>
<html lang="en">

<head>
    <title>io chat</title>
    <meta charset="UTF-8">

        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body  >
    <div class="bg">
    <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Webchat
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a>Login</a></li>
            <li><a>About Developer</a></li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row">
<div class="page-header">
    <h3>You Are Online </h3>
</div>
<div class="chat" id="chat">

</div>

        </div>
    </div>
    <div class="col-md-12 footer">
    <form action="" id="messageform">
        <div class="form-group">
            <textarea class="form-control" id="message" placeholder="Enter Your Message Here"></textarea>
        </div>
    </form>
</div>

    <script>

    $(function(){
        var socket = io.connect();
        var $messageform = $('#messageform');
        var $message = $('#message');
        var $chat = $('#chat');
        $messageform.submit(function(e){
        });
        socket.on('new message', function(data){
            $chat.append('<div class = "well">'+data.msg + '</div>');
        });


 $('#message').bind("enterKey",function(e){

     e.preventDefault(); socket.emit('send message',$message.val()); $message.val('');

  }); $('#message').keyup(function(e){ if(e.keyCode == 13) { $(this).trigger("enterKey");
} });



    });

</script>
    </div>
</body>
